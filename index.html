<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Message</title>
</head>
<body>
    <h1>Submit Your Anonymous Message</h1>
    <form action="https://formspree.io/f/your_formspree_id" method="POST">
        <!-- Replace 'your_formspree_id' with the ID provided by Formspree -->
        <input type="hidden" name="_next" value="https://your-github-pages-url/" />
        <input type="hidden" name="_subject" value="New Anonymous Message!" />
        <input type="hidden" name="_hmac" value="true" />
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                console.log(`IP Address: ${data.ip}`);
                // You can send this IP address to your server if needed
            })
            .catch(error => console.error('Error fetching IP:', error));
    </script>
</body>
</html>
